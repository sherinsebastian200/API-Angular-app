<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="container">
            <div class="row g-3">
             
                <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3" *ngFor="let i of userdata.users">

                    <div class="card">
                        <img height="180px" src="{{i.image}}" class="card-img-top" alt="...">
                        <div class="card-body">
                        <h5 class="card-title">ID :{{i.id}} </h5>
                        <p class="card-text">FirstName:{{i.firstName}}</p>
                        <p class="card-text">LlastName:{{i.lastName}}</p>
                        <p class="card-text">Maiden Name:{{i.maidenName}}</p>
                        <p class="card-text">Age:{{i.age}}</p>
                        <p class="card-text">Gender:{{i.gender}}</p>
                        <p class="card-text">Email:{{i.email}}</p>
                        <p class="card-text">Phone:{{i.phone}}</p>
                        
                       


                        
                        

                        </div>
                    </div>

                </div>
                
           

                
            </div>
            </div>

        </div>
    </div>
</div>
